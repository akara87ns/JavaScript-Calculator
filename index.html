<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="output">
                <input type="text" id="calculations" placeholder="0"></input> 
                <input type="text" id="results" placeholder="0"></input> 
            </div>
            <div id="buttons">
                <button id="clear">C</button>
                <button value="(" class="nums&ops">(</button>
                <button value=")" class="nums&ops">)</button>
                <button id="delete">del</button>

                <button value="7" class="nums&ops">7</button>
                <button value="8" class="nums&ops">8</button>
                <button value="9" class="nums&ops">9</button>
                <button value="/" class="nums&ops">/</button>

                <button value="4" class="nums&ops">4</button>
                <button value="5" class="nums&ops">5</button>
                <button value="6" class="nums&ops">6</button>
                <button value="*" class="nums&ops">*</button>

                <button value="1" class="nums&ops">1</button>
                <button value="2" class="nums&ops">2</button>
                <button value="3" class="nums&ops">3</button>
                <button value="-" class="nums&ops">-</button>

                <button value="." class="nums&ops">.</button>
                <button value="0" class="nums&ops">0</button>
                <button id="equals">=</button>
                <button value="+" class="nums&ops">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
